<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in and sign-up</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
</head>
<body>
    {% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Sign In</h1>
                <hr>
                <div id ="alertMessage">

                </div>
                <form action="/login" method="post" id="formLogin">
                    <div class="form-group">
                        <label for="email_login">Email address</label>
                        <input type="email" class="form-control" id="email_login" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password_login">Password</label>
                        <input type="password" class="form-control" id="password_login" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign in</button>
                </form>
                
            </div>
            <div class="col-6">
                <h1>Sign Up</h1>
                <hr>
                <div id="alertMessageRegister">
                    
                </div>
                <form action="/register" method="post" id="formRegister">
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="8 characters, 1 uppercase, 1 lowercase, and 1 number">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Sign up</button>
                </form>
                


            </div>
        </div>
    </div>
    {% endblock %}
    <script src="{{url_for('static', filename='js/index.js')}}"></script>
</body>
</html>
