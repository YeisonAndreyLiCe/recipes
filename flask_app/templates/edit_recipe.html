<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <header class="d-flex justify-content-between align-items-center">
                        <h1>Welcome {{user.first_name}} {{user.last_name}}!</h1>
                        <a href="/logout" class = "btn btn-danger">Logout</a>
                        <a href="/recipes" class = "btn btn-success">Back</a>
                    </header>
                    <h1>Recipes</h1>
                    <div class="col-6">
                        <h2>Ingredients</h2>
                        <div class="row ingredient_head">
                            <div class="text-bg-dark p-3 col-8">Ingredients</div>
                            <div class="text-bg-light p-3 col-4">Quantity</div>
                        </div>
                    </div>
                    <form action="/update" method="POST" id="form">
                        <div class="form-group col-6" id="ingredients">
                            <div class="items row">
                                <div class="item row">
                                    <div class="col-md-8 text-bg-dark p-3">
                                        <input type="text" class="form-control" name="ingredient[]" placeholder="Ingredient">
                                    </div>
                                    <div class="col-md-4 text-bg-light p-3">
                                        <input type="text" class="form-control" placeholder="quantity" name="quantity[]">
                                    </div>
                                </div>
                            </div>
                            <div class="buttons row">
                                <div class="col-6">
                                    <a href="#" onclick="addItem()" class="btn btn-success">Add Item</a>
                                </div>
                                <div class="col-6">
                                    <a href="#" onclick="removeItem()" class="btn btn-danger">Delete Item</a>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="Name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="Name" name="name" value="{{recipe.name}}">
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" rows="3" name="description">{{recipe.description}}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="instructions" class="form-label">Instructions</label>
                                <textarea class="form-control" id="instructions" rows="3" name="instructions">{{recipe.instructions}}</textarea>
                            </div>
                            
                        </div>
                        <div class="time">
                            <div class="form-group">
                                <label>Â¿Under de 30 mins?</label>
                                <input type="radio" name="time_to_make" id="under30YES" value="1" {% if recipe.time_to_make == 1 %} checked {% endif %}>
                                <label for="under30YES">Yes</label> -
                                <input type="radio" name="time_to_make" id="under30NO" value="0" {% if recipe.time_to_make == 0 %} checked {% endif %}>
                                <label for="under30NO">NO</label>
                            </div>
                            <div>
                                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="hidden" value="{{recipe.id}}" name="id">
                        </div>
                        <div class="col-4">
                            <button class="btn btn-primary" type="submit">Submit</button>
                        </div>
                    </form>
                    <div id="alertMessage"></div>
                </div>
            </div>
        </div>
        <script src="{{url_for('static', filename='script.js')}}"></script>
        <script src="{{url_for('static', filename='js/edit_recipe.js')}}"></script>
</body>
</html>
